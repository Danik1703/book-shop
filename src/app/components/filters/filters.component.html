<mat-card class="filters-card">
  <mat-card-title>Фильтры</mat-card-title>
  <mat-card-content [formGroup]="filterForm">

    <mat-form-field appearance="fill">
      <mat-label>Категория</mat-label>
      <mat-select formControlName="category">
        <mat-option value="All">Все</mat-option>
        <mat-option *ngFor="let category of allCategories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="filter-section">
      <h3>Диапазон цен</h3>
      <mat-slider
        thumbLabel
        tickInterval="1"
        min="0"
        max="20"
        step="0.5">
        <input 
          matSliderThumb 
          [value]="minPriceValue" 
          (valueChange)="onPriceSliderChange($event, 'min')">
      </mat-slider>

      <mat-slider
        thumbLabel
        tickInterval="1"
        min="0"
        max="20"
        step="0.5">
        <input 
          matSliderThumb 
          [value]="maxPriceValue" 
          (valueChange)="onPriceSliderChange($event, 'max')">
      </mat-slider>

      <span>{{ minPriceValue | currency:'USD' }} - {{ maxPriceValue | currency:'USD' }}</span>
    </div>

    <div class="filter-section">
      <h3>Минимальный рейтинг</h3>
      <mat-slider
        thumbLabel
        tickInterval="1"
        min="0"
        max="5"
        step="0.5">
        <input 
          matSliderThumb 
          [value]="minRatingValue"
          (valueChange)="onRatingSliderChange($event)">
      </mat-slider>
      <span>{{ minRatingValue }} Звезд</span>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Сортировать по</mat-label>
      <mat-select formControlName="sortBy">
        <mat-option *ngFor="let option of sortByOptions" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="clearFilters()">Очистить фильтры</button>
  </mat-card-actions>
</mat-card>
