<div class="product-page">
  <app-filters (filtersChanged)="onFiltersChanged($event)"></app-filters>

  <div class="products-grid">
    <app-product-card
      *ngFor="let product of filteredProducts"
      [product]="product"
      (addToCart)="onAddToCart($event)">
    </app-product-card>
  </div>
</div>
